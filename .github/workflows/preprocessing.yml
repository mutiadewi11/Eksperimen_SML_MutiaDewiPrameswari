name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn joblib

    - name: Run preprocessing script
      working-directory: preprocessing
      run: 
        python automate_MutiaDewiPrameswari.py

    - name: Upload preprocessing artifact
      uses: actions/upload-artifact@v4
      with:
        name: breast-cancer-preprocessed
        path: preprocessing/breast_cancer_preprocessing.csv
